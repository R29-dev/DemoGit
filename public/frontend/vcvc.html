<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p, div").remove(".abc");
        })
    })
</script>
<style type="text/css">
    p,div{
        border:1px solid black;
        background-color:green;
        height:50px;
        margin-top:10px;
    }
</style>
</head>
<body>
    <p>Đoạn văn số 1</p>
    <p class="abc">Đoạn văn số 2</p>
    <div>Đoạn văn số 3</div>
    <div class="abc">Đoạn văn số 4</div>
    <span>Đoạn văn số 5</span>
    <hr><button type="button">Xóa phần tử</button>
</html>
